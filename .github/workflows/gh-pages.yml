name: GitHub Pages
on:
  push:
    branches:
      - master
jobs:
  deploy:
    runs-on: ubuntu-18.04
    steps:
      - name: Setup Go
        uses: actions/setup-go@v1
        with:
            go-version: '1.14.1'
      - name: Checkout
        uses: actions/checkout@master
        with:
            fetch-depth: 1
      - name: Run gom2h
        run: |
          GO111MODULE=off GOBIN=$(pwd)/bin go get github.com/matsuyoshi30/gom2h/cmd/gom2h
          cd _md
          ls | xargs -L 1 ../bin/gom2h
      - name: Build
        run: |
          mkdir public
          mv _md/*.html ./public/
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          cname: til.matsuyoshi30.net